<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="ALT JSON Playground" />
    <meta
      name="keywords"
      content="json,yaml,toml,json5,jsonc,hcl,arc,alternative,playground,converter,online,transform"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <title>ALT JSON Playground</title>
  </head>
  <body>
    <main>
      <div class="title">
        <h1><a href="https://github.com/luma-dev/alt-json" target="_blank">ALT JSON Playground</a></h1>
        <span class="prop">theme</span><span>=</span>
        <select id="theme" name="theme" value="system">
          <option value="system">system</option>
          <option value="light">light</option>
          <option value="dark">dark</option>
        </select>
      </div>
      <div id="two-pane">
        <div id="left-container">
          <div class="header">
            <select id="left-select" data-alt-json-options></select>
            <a id="left-npm" class="npm" target="_blank">
              <img src="/npm-icon.svg" alt="npm" />
            </a>
          </div>
          <div class="editor-container" id="left"></div>
        </div>
        <div id="right-container">
          <div class="header">
            <select id="right-select" data-alt-json-options></select>
            <a id="right-npm" class="npm" target="_blank">
              <img src="/npm-icon.svg" alt="npm" />
            </a>
          </div>
          <div class="editor-container" id="right"></div>
        </div>
      </div>
    </main>

    <script type="module" src="/src/index.js"></script>
  </body>
</html>
