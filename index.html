<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="ALT JSON Playground" />
    <meta
      name="keywords"
      content="json,yaml,toml,json5,jsonc,hcl,arc,alternative,playground,converter,online,transform"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <title>ALT JSON Playground</title>
  </head>
  <body>
    <h1>ALT JSON Playground</h1>
    <div id="two-pane">
      <div id="left-container">
        <div class="header">
          <select id="left-select" data-alt-json-options></select>
          <a id="left-npm" class="npm" target="_blank">
            <img src="/npm-icon.svg" alt="npm" />
          </a>
        </div>
        <div class="editor-container" id="left"></div>
      </div>
      <div id="right-container">
        <div class="header">
          <select id="right-select" data-alt-json-options></select>
          <a id="right-npm" class="npm" target="_blank">
            <img src="/npm-icon.svg" alt="npm" />
          </a>
        </div>
        <div class="editor-container" id="right"></div>
      </div>
    </div>

    <script type="module" src="/src/index.js"></script>
  </body>
</html>
